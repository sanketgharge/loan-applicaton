<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="myFunction()">


  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4"></div>
    
    <div class="col-sm-4">
      <h3>Loan Application Form</h3>
      <p>Dear <span id="name"> </span>,<br>
          Thank you for your inquiry.<br>
          Verification number has been sent to your Email : <span id="email" style="font-weight:bolder;"></span><br><br>

      <label class="font-weight-bold">Enter the OTP :</label>
      <input type="text" class="input" id="otp" placeholder="Enter the OTP"><br><br>
      <button class="btn-1" id="send" onclick="send()">Send</button>
      <button class="btn-1" id="back" onclick="history.back()">Back</button>

      </p>

    </div>
    <div class="col-sm-4"></div>

  </div>
</div>


<script>
  

  function myFunction(){
    debugger
    const urlParams = new URLSearchParams(window.location.search);
    const TXTNAME = urlParams.get('name');
    const email = urlParams.get('email');
    document.getElementById("name").textContent=TXTNAME;
     document.getElementById("email").textContent=email;
  } 
</script>

</body>
</html>
